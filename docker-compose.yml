# File: docker-compose.yml
services:
  db:
    image: postgres:15
    container_name: db_rtrw
    env_file:             # <--- PASTIKAN BARIS INI ADA
      - ./.env            # <--- DAN INI
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # ...

  backend:
    build: ./backend
    container_name: backend_rtrw
    depends_on:
      - db
    env_file:             # <--- PASTIKAN BARIS INI JUGA ADA
      - ./.env            # <--- DAN INI
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
    # ...